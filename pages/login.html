            // 5ÁßíÂêéËá™Âä®ÈöêËóèÊ∂àÊÅØ
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // ÂàáÊç¢Ë°®Âçï
        function toggleForm() {
            isLoginForm = !isLoginForm;

            if (isLoginForm) {
                loginBtn.textContent = 'ÁôªÂΩï';
                toggleFormBtn.textContent = 'Ê≥®ÂÜå';
                usernameGroup.style.display = 'none';
                verifyCodeGroup.style.display = 'none';
            } else {
                loginBtn.textContent = 'Ê≥®ÂÜå';
                toggleFormBtn.textContent = 'ÁôªÂΩï';
                usernameGroup.style.display = 'block';
                verifyCodeGroup.style.display = 'block';
            }

            // Ê∏ÖÁ©∫ËæìÂÖ•
            emailInput.value = '';
            passwordInput.value = '';
            usernameInput.value = '';
            verifyCodeInput.value = '';
            verificationCode = null;
            messageDiv.style.display = 'none';

            // Ê∏ÖÈô§ÂÄíËÆ°Êó∂
            if (countdownTimer) {
                clearInterval(countdownTimer);
                countdownTimer = null;
                sendCodeBtn.disabled = false;
                sendCodeBtn.textContent = 'ÂèëÈÄÅÈ™åËØÅÁ†Å';
            }
        }
        
        // ÁôªÂΩïÂäüËÉΩ
        async function signIn() {
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showMessage('ËØ∑Â°´ÂÜôÈÇÆÁÆ±ÂíåÂØÜÁ†Å', true);
                return;
            }

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    throw error;
                }

                // ÁôªÂΩïÊàêÂäüÔºå‰øùÂ≠òÁî®Êà∑‰ø°ÊÅØÂà∞localStorage
                localStorage.setItem('user', JSON.stringify(data.user));
                // Ê∏ÖÈô§Ê∏∏ÂÆ¢Ê®°ÂºèÊ†áËÆ∞ÔºåÁ°Æ‰øù‰ΩøÁî®ÁôªÂΩïË¥¶Âè∑
                localStorage.removeItem('guestMode');
                showMessage('ÁôªÂΩïÊàêÂäüÔºÅ');

                // Ëß¶ÂèëËá™ÂÆö‰πâ‰∫ã‰ª∂ÔºåÂºÄÂßãÊ∏∏ÊàèÊó∂ÈïøËøΩË∏™
                window.dispatchEvent(new CustomEvent('userLoggedIn', {
                    detail: { user: data.user }
                }));

                // Ë∑≥ËΩ¨Âà∞Ê∏∏ÊàèÈ°µÈù¢
                setTimeout(() => {
                    window.location.href = 'game.html';
                }, 1000);

            } catch (error) {
                showMessage(`ÁôªÂΩïÂ§±Ë¥•: ${error.message}`, true);
            }
        }
        
        // ÂèëÈÄÅÈ™åËØÅÁ†Å
        async function sendVerificationCode() {
            const email = emailInput.value.trim();

            if (!email) {
                showMessage('ËØ∑ÂÖàËæìÂÖ•ÈÇÆÁÆ±', true);
                return;
            }

            if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                showMessage('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÈÇÆÁÆ±Âú∞ÂùÄ', true);
                return;
            }

            try {
                sendCodeBtn.disabled = true;
                sendCodeBtn.textContent = 'ÂèëÈÄÅ‰∏≠...';

                // Ë∞ÉÁî®ÂêéÁ´ØAPIÂèëÈÄÅÈ™åËØÅÁ†Å
                const response = await fetch('http://localhost:5000/api/send-verification-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();

                if (result.success) {
                    showMessage(result.message, false);
                    console.log(`È™åËØÅÁ†ÅÂ∑≤ÂèëÈÄÅÂà∞ ${email}`);

                    // ÂºÄÂßã60ÁßíÂÄíËÆ°Êó∂
                    let countdown = 60;
                    countdownTimer = setInterval(() => {
                        countdown--;
                        sendCodeBtn.textContent = `${countdown}ÁßíÂêéÈáçÂèë`;

                        if (countdown <= 0) {
                            clearInterval(countdownTimer);
                            countdownTimer = null;
                            sendCodeBtn.disabled = false;
                            sendCodeBtn.textContent = 'ÂèëÈÄÅÈ™åËØÅÁ†Å';
                            verificationCode = null;
                        }
                    }, 1000);
                } else {
                    throw new Error(result.error || 'ÂèëÈÄÅÂ§±Ë¥•');
                }
            } catch (error) {
                showMessage(`ÂèëÈÄÅÈ™åËØÅÁ†ÅÂ§±Ë¥•: ${error.message}`, true);
                sendCodeBtn.disabled = false;
                sendCodeBtn.textContent = 'ÂèëÈÄÅÈ™åËØÅÁ†Å';
            }
        }

        // Ê≥®ÂÜåÂäüËÉΩ
        async function signUp() {
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const username = usernameInput.value.trim();
            const code = verifyCodeInput.value.trim();

            if (!email || !password || !username) {
                showMessage('ËØ∑Â°´ÂÜôÊâÄÊúâÂ≠óÊÆµ', true);
                return;
            }

            if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                showMessage('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÈÇÆÁÆ±Âú∞ÂùÄ', true);
                return;
            }

            if (password.length < 6) {
                showMessage('ÂØÜÁ†ÅÈïøÂ∫¶Ëá≥Â∞ë‰∏∫6‰Ωç', true);
                return;
            }

            if (!code || code.length !== 6) {
                showMessage('ËØ∑ËæìÂÖ•6‰ΩçÈ™åËØÅÁ†Å', true);
                return;
            }

            try {
                // ÂÖàÈ™åËØÅÈ™åËØÅÁ†Å
                const verifyResponse = await fetch('http://localhost:5000/api/verify-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, code })
                });

                const verifyResult = await verifyResponse.json();

                if (!verifyResult.success) {
                    throw new Error(verifyResult.error || 'È™åËØÅÁ†ÅÈ™åËØÅÂ§±Ë¥•');
                }

                // È™åËØÅÁ†ÅÊ≠£Á°ÆÔºåËøõË°åÊ≥®ÂÜå
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            username: username
                        },
                        emailRedirectTo: window.location.origin + '/pages/game.html'
                    }
                });

                if (error) {
                    throw error;
                }

                showMessage('Ê≥®ÂÜåÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩ¨...', false);

                // Ê∏ÖÈô§ÂÄíËÆ°Êó∂
                if (countdownTimer) {
                    clearInterval(countdownTimer);
                    countdownTimer = null;
                }

                // Ê≥®ÂÜåÊàêÂäüÂêéË∑≥ËΩ¨Âà∞Ê∏∏ÊàèÈ°µÈù¢
                setTimeout(() => {
                    window.location.href = 'game.html';
                }, 2000);

            } catch (error) {
                showMessage(`Ê≥®ÂÜåÂ§±Ë¥•: ${error.message}`, true);
            }
        }
        
        // Ê∏∏ÂÆ¢Ê®°ÂºèÔºàÊöÇÊó∂ÂÖ≥Èó≠Ôºâ
        function guestMode() {
            // ÊöÇÊó∂Á¶ÅÁî®Ê∏∏ÂÆ¢Ê®°ÂºèÔºåÂº∫Âà∂Ë¶ÅÊ±ÇÁôªÂΩï
            showMessage('Ê∏∏ÂÆ¢Ê®°ÂºèÊöÇÊó∂ÂÖ≥Èó≠ÔºåËØ∑ÂÖàÁôªÂΩï', true);
            return;
            
            // ‰ª•‰∏ã‰ª£Á†ÅÊöÇÊó∂‰∏çÊâßË°å
            // ‰øùÂ≠òÊ∏∏ÂÆ¢Ê®°ÂºèÊ†áËÆ∞
            // localStorage.setItem('guestMode', 'true');
            // showMessage('‰ª•Ê∏∏ÂÆ¢Ê®°ÂºèËøõÂÖ•Ê∏∏Êàè');
            // 
            // // Ë∑≥ËΩ¨Âà∞Ê∏∏ÊàèÈ°µÈù¢
            // setTimeout(() => {
            //     window.location.href = 'game.html';
            // }, 1000);
        }
        
        // ‰∫ã‰ª∂ÁõëÂê¨
        toggleFormBtn.addEventListener('click', toggleForm);
        sendCodeBtn.addEventListener('click', sendVerificationCode);
        loginBtn.addEventListener('click', () => {
            if (isLoginForm) {
                signIn();
            } else {
                signUp();
            }
        });
        guestBtn.addEventListener('click', guestMode);
        
        // ÊåâEnterÈîÆÊèê‰∫§
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (isLoginForm) {
                    signIn();
                } else {
                    signUp();
                }
            }
        });

        // ËÉåÊôØÈü≥‰πêÊéßÂà∂
        const bgMusic = document.getElementById('bgMusic');
        const volumeIcon = document.getElementById('volumeIcon');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');
        const volumeControl = document.getElementById('volumeControl');
        const volumePresets = document.querySelectorAll('.volume-preset-btn');

        // ‰ªélocalStorageËØªÂèñÈü≥ÈáèÁä∂ÊÄÅÔºåÂ¶ÇÊûúÊ≤°ÊúâÂàô‰ΩøÁî®ÈªòËÆ§ÂÄº70%
        let currentVolume = parseInt(localStorage.getItem('bgmVolume')) || 70;
        let savedVolume = parseInt(localStorage.getItem('bgmSavedVolume')) || 70;
        let isMusicPlaying = false;

        // ËÆæÁΩÆÂàùÂßãÈü≥ÈáèÂíåUI
        bgMusic.volume = currentVolume / 100;
        volumeSlider.value = currentVolume;
        volumeValue.textContent = currentVolume + "%";
        updateVolumeIcon();
        updateSliderBackground();

        // Ê£ÄÊü•Âπ∂‰øùÂ≠òÈü≥È¢ëÁä∂ÊÄÅÂà∞localStorage
        function saveAudioState() {
            localStorage.setItem('bgmVolume', currentVolume);
            localStorage.setItem('bgmSavedVolume', savedVolume);
            localStorage.setItem('bgmIsPlaying', !bgMusic.paused);
            if (!bgMusic.paused) {
                localStorage.setItem('bgmCurrentTime', bgMusic.currentTime);
            }
        }

        // ‰ªélocalStorageÊÅ¢Â§çÈü≥È¢ëÁä∂ÊÄÅ
        function restoreAudioState() {
            const savedIsPlaying = localStorage.getItem('bgmIsPlaying');
            const savedCurrentTime = localStorage.getItem('bgmCurrentTime');

            if (savedIsPlaying === 'true' && savedCurrentTime) {
                bgMusic.currentTime = parseFloat(savedCurrentTime);
                bgMusic.play().then(() => {
                    isMusicPlaying = true;
                    console.log('ËÉåÊôØÈü≥‰πê‰ªé‰∏äÊ¨°‰ΩçÁΩÆÁªßÁª≠Êí≠Êîæ');
                }).catch(error => {
                    console.log('ËÉåÊôØÈü≥‰πêÊí≠ÊîæÂ§±Ë¥•:', error);
                });
            }
        }

        // È°µÈù¢Âç∏ËΩΩÊó∂‰øùÂ≠òÁä∂ÊÄÅ
        window.addEventListener('beforeunload', saveAudioState);

        // È°µÈù¢Âä†ËΩΩÊó∂ÊÅ¢Â§çÁä∂ÊÄÅ
        restoreAudioState();

        // ÁÇπÂáªÈ°µÈù¢‰ªªÊÑè‰ΩçÁΩÆÂºÄÂßãÊí≠ÊîæÈü≥‰πêÔºàËß£ÂÜ≥ÊµèËßàÂô®Ëá™Âä®Êí≠ÊîæÈôêÂà∂Ôºâ
        document.addEventListener('click', function initMusic() {
            if (!isMusicPlaying) {
                bgMusic.play().then(() => {
                    isMusicPlaying = true;
                    console.log('ËÉåÊôØÈü≥‰πêÂºÄÂßãÊí≠Êîæ');
                }).catch(error => {
                    console.log('ËÉåÊôØÈü≥‰πêÊí≠ÊîæÂ§±Ë¥•:', error);
                });

                // ÁßªÈô§‰∫ã‰ª∂ÁõëÂê¨Âô®
                document.removeEventListener('click', initMusic);
            }
        }, { once: true });

        // Èü≥ÈáèÂõæÊ†áÁÇπÂáª‰∫ã‰ª∂
        volumeIcon.addEventListener('click', function() {
            if (currentVolume > 0) {
                // ‰øùÂ≠òÂΩìÂâçÈü≥ÈáèÂπ∂ÈùôÈü≥
                savedVolume = currentVolume;
                currentVolume = 0;
                volumeSlider.value = 0;
                volumeValue.textContent = "0%";
                updateVolumeIcon("üîá");
                volumeControl.classList.add("muted");
            } else {
                // ÊÅ¢Â§ç‰πãÂâçÁöÑÈü≥Èáè
                currentVolume = savedVolume || 70;
                volumeSlider.value = currentVolume;
                volumeValue.textContent = currentVolume + "%";
                updateVolumeIcon();
                volumeControl.classList.remove("muted");
            }
            bgMusic.volume = currentVolume / 100;
            saveAudioState();
        });

        // Èü≥ÈáèÊªëÂùóÂèòÂåñ‰∫ã‰ª∂
        volumeSlider.addEventListener('input', function() {
            currentVolume = parseInt(this.value);
            volumeValue.textContent = currentVolume + "%";
            bgMusic.volume = currentVolume / 100;
            updateVolumeIcon();

            // Â¶ÇÊûúÁî®Êà∑‰ªéÈùôÈü≥Áä∂ÊÄÅË∞ÉÊï¥Èü≥ÈáèÔºåËá™Âä®ÂèñÊ∂àÈùôÈü≥
            if (currentVolume > 0 && volumeControl.classList.contains("muted")) {
                volumeControl.classList.remove("muted");
            }

            // ‰øùÂ≠òÁä∂ÊÄÅÂπ∂Êõ¥Êñ∞ÊªëÂùóËÉåÊôØ
            saveAudioState();
            updateSliderBackground();
        });

        // Èü≥ÈáèÈ¢ÑËÆæÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        volumePresets.forEach(function(btn) {
            btn.addEventListener('click', function() {
                const presetVolume = parseInt(this.dataset.volume);
                currentVolume = presetVolume;
                volumeSlider.value = currentVolume;
                volumeValue.textContent = currentVolume + "%";
                updateVolumeIcon();
                bgMusic.volume = currentVolume / 100;

                // Â¶ÇÊûúËÆæÁΩÆ‰∫ÜÈü≥ÈáèÔºåÂèñÊ∂àÈùôÈü≥Áä∂ÊÄÅ
                if (currentVolume > 0 && volumeControl.classList.contains("muted")) {
                    volumeControl.classList.remove("muted");
                }

                // ‰øùÂ≠òÁä∂ÊÄÅ
                savedVolume = currentVolume;
                saveAudioState();

                // Ê∑ªÂä†ÁÇπÂáªÂèçÈ¶àÂä®Áîª
                this.classList.add("active");
                setTimeout(() => {
                    this.classList.remove("active");
                }, 200);
            });
        });

        // Êõ¥Êñ∞Èü≥ÈáèÂõæÊ†á
        function updateVolumeIcon(customIcon) {
            if (customIcon) {
                volumeIcon.textContent = customIcon;
                return;
            }

            if (currentVolume == 0) {
                volumeIcon.textContent = "üîá";
            } else if (currentVolume < 30) {
                volumeIcon.textContent = "üîà";
            } else if (currentVolume < 70) {
                volumeIcon.textContent = "üîâ";
            } else {
                volumeIcon.textContent = "üîä";
            }

            // Êõ¥Êñ∞ÊªëÂùóÁöÑËÉåÊôØÊ∏êÂèòÔºåÂèçÊò†ÂΩìÂâçÈü≥Èáè‰ΩçÁΩÆ
            updateSliderBackground();
        }

        // Êõ¥Êñ∞ÊªëÂùóËÉåÊôØÊ∏êÂèò
        function updateSliderBackground() {
            const percentage = currentVolume;
            const color1 = percentage < 30 ? '#ff5252' : percentage < 70 ? '#ffeb3b' : '#4caf50';
            const color2 = percentage < 30 ? '#ffeb3b' : percentage < 70 ? '#4caf50' : '#2e7d32';
            volumeSlider.style.background = `linear-gradient(to right, ${color1} 0%, ${color1} ${percentage}%, rgba(255,255,255,0.2) ${percentage}%, rgba(255,255,255,0.2) 100%)`;
        }

        // ÂàùÂßãÂåñÊªëÂùóËÉåÊôØ
        updateSliderBackground();

    </script>
